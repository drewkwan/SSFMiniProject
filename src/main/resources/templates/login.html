<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="assets/css/login.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <title>Sign in</title>
    </head>

    <body>
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

        <div class="main">
            <p class="sign" align="center">Sign in</p>
            <form class="form1" th:action="@{/login}" th:object="${user}" method="post">
                <input class="un " type="text" align="center" th:field="*{username}" placeholder="Username">
                <button class="submit" align="center" value="submit">Login</button>
                <p class="forgot" align="center"><a href="/register" >Not a user? Sign up now!</a></p>
            </form>
        </div>
    </body>

</html>
