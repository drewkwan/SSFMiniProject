<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Instructions</title>
</head>
<body>
    <h1>Here are your instructions</h1>
    <div th:each="recipeInstructions:${lsOfRecipeInstructions}">
        
        
        <div th:each="steps:${recipeInstructions.getLsOfSteps()}">
            <table>  
                <!-- <tr>Element Name: <span th:text="${recipeInstructions.getName()}"></span></tr> -->
                <br>
                <tr>Step #<span th:text="${steps.getNumber()}"> </span><br><span th:text =${steps.getStep()}></span></tr>
                
            </table>
        </div>
    </div>
</body>
</html>
